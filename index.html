<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; }</style></head><body class="min-h-screen bg-gray-100 flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center"><h1 class="text-3xl font-bold mb-6 text-gray-800">CAPTCHA Solver</h1><div class="mb-6"><img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="mx-auto mb-4 border border-gray-300 rounded max-h-32 object-contain w-auto h-auto" style="image-rendering: pixelated;"></div><div class="mb-4"><input type="text" id="captchaInput" placeholder="Enter CAPTCHA text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"></div><button id="submitButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-lg font-semibold transition duration-200">Submit</button><div id="message" class="mt-4 text-lg font-medium"></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const messageDiv = document.getElementById('message');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}const expectedCaptchaText = 'ADURS'; // Based on the provided sample image.submitButton.addEventListener('click', () => {const userInput = captchaInput.value.trim().toUpperCase();if (userInput === expectedCaptchaText) {messageDiv.textContent = 'Success! CAPTCHA solved.';messageDiv.className = 'mt-4 text-lg font-medium text-green-600';} else {messageDiv.textContent = 'Incorrect CAPTCHA. Please try again.';messageDiv.className = 'mt-4 text-lg font-medium text-red-600';}});});</script></body></html>
